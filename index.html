<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form oninput="result.value = parseInt(firstnumber.value)-parseInt(secondnumber.value) , mulresult.value = parseInt(firstnumber1.value)*parseInt(secondnumber2.value)">
            <div class="submul">
                <input type="number" min="1" max="1000" value="5" name="firstnumber"/> - <input type="number" min="1" max="1000" value="5" name="secondnumber" />
                = <output for="firstnumber secondnumber" name="result"/>
            </div>
            <div class="submul mul">
                <input type="number" min="1" max="1000" value="5" name="firstnumber1"/> * <input type="number" min="1" max="1000" value="5" name="secondnumber2" />
                = <output for="firstnumber1 secondnumber2" name="mulresult"/>
            </div>
        </form>
    </div>
    
</body>
</html>
